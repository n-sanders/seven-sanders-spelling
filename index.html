<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Practice</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Theme Selector -->
  <div class="theme-selector">
    <div class="theme-toggle" id="theme-toggle">
      <i class="fas fa-palette"></i>
    </div>
    <div class="theme-dropdown" id="theme-dropdown">
      <div class="theme-option" data-theme="default">
        <div class="theme-color-preview default-theme-preview"></div>
        <span>Default</span>
      </div>
      <div class="theme-option" data-theme="evie">
        <div class="theme-color-preview evie-theme-preview"></div>
        <span>Evie</span>
      </div>
      <div class="theme-option" data-theme="noah">
        <div class="theme-color-preview noah-theme-preview"></div>
        <span>Noah</span>
      </div>
      <div class="theme-option" data-theme="hannah">
        <div class="theme-color-preview hannah-theme-preview"></div>
        <span>Hannah</span>
      </div>
      <div class="theme-option" data-theme="judah">
        <div class="theme-color-preview judah-theme-preview"></div>
        <span>Judah</span>
      </div>
      <div class="theme-option" data-theme="ezra">
        <div class="theme-color-preview ezra-theme-preview"></div>
        <span>Ezra</span>
      </div>
    </div>
  </div>

  <div class="logo-container">
    <div class="logo-image"></div>
  </div>
  <div id="list-selection" class="container">
    <h2>Select a Spelling List</h2>
    <div id="lists-container"></div>
  </div>

  <div id="app" class="container" style="display:none">
    <h2 id="list-title"></h2>
    <p id="list-description"></p>
    <div id="mastery-progress">
      <span id="mastered-count">0</span> of <span id="total-count">0</span> words mastered
    </div>
    <div id="word-container"></div>
    <div id="keyboard"></div>
    <button id="check-btn" disabled>Check</button>
    <button id="speaker-btn">ðŸ”Š</button>
    <button id="change-list-btn">Change List</button>
    <div id="feedback"></div>
  </div>

  <div id="session-complete" class="container" style="display:none">
    <h2>Session Complete!</h2>
    <div id="session-mastery-progress">
      <span id="session-mastered-count">0</span> of <span id="session-total-count">0</span> words mastered
    </div>
    <button id="next-session-btn">Start Next Session</button>
    <button id="change-list-btn-complete">Change List</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
